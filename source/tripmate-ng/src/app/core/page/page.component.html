<div class="page-container">
    <form class="example-form">
        <input type="search" class="mat-elevation-z2" placeholder="Search" aria-label="Number" [formControl]="searchControl" [matAutocomplete]="auto">
        <div class="spacer"></div>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let loc of filteredResults$ | async" [value]="loc">
                {{loc.name}}
            </mat-option>
        </mat-autocomplete>
    </form>
</div>
